<!DOCTYPE html>
<html>
<head>
  <title>task</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' media='screen' href='Old Project/CSS/main.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="panel">
        <div class="panel-heading">
          <h1> BMW Create Task</h1>
          <h2><span id="ctDate"></span></h2>
        </div>
        <div class="panel-body">
          <form id="form">
            <div class="form-group">
              <label> Name:</label>
              <input type="text" name= "writeName" id="writeName" />
            </div>

            <div class="form-group">
              <label>Description:</label>
              <textarea name="checkDescription" id="checkDescription"> </textarea>
            </div>

            <div class="form-group">
              <label >Assigned To:</label>
              <input type="text" name="assignedto" id="assignedto">
            </div>

            <div class="form-group">
              <label for="DD">Due date:</label>
              <input type="date" id="dDate" required>
            </div>
            <div class="form-group">
              <label for="Status">Status:</label>
              <select id="status">
                <option>To Do</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Completed</option>
              </select>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" id ="submitBtn">Submit</button>
              <button class="btn btn-primary">Reset</button>
            </div>
            <div id="msg">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="tasksContainer">
    <h2 id="tasksHeader">BMW To-Do List</h2>
  </div>
  <script src="Old Project/JS/modules/index.js" type="module"></script>
  <script src="Old Project/JS/modules/loadPage.js" type="module"></script>
  <script src="Old Project/JS/modules/saveTask.js" type="module"></script>
  <script src="Old Project/JS/modules/task.js" type="module"></script>
</body>
</html>
